<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Link to my personal CSS -->
    <link rel="stylesheet" href="Assets/style.css">
    <!-- Link to bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Link to font awesome for the magnifying glass in search button -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="header">
            <div class="col-md">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <!-- Gray area with the search bar and all of the past cities the user searched -->
            <div class="col-md-3" id="cities-sidebar">
                <div class="row">
                    <h4>Search for a City:</h4>
                </div>
                <div class="row">
                    <input type="text" id="userCity">
                    <button type="button" class="btn btn-primary" id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12" id="previousCitiesList"></div>
                </div>
            </div>
            
            <!-- unorthodox way of getting a gap. I'll have to go back and fix later -->
            <div class="row">
                <div class="col-md-1" id="blankSpace"></div>
            </div>

            <!-- White space with all of the weather data -->
            <div class="col-md-8" id="weatherInfoArea">
                <br>
                <div class="row" id="currentCityInfo">
                    <div class="col-md">
                        <div class="row">
                            <h2 id="currentCityName"></h2>
                        </div>
                        <div class="row">
                            <p id="temperature"></p>
                        </div>
                        <div class="row">
                            <p id="humidity"></p>
                        </div>
                        <div class="row">
                            <p id="windSpeed"></p>
                        </div>
                        <div class="row">
                            <p>UV Index: <span id="uvIndex"></span></p>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md">
                        <h3>5-Day Forecast:</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 forecastDays">
                        <div class="row">
                            <h5 id="1-date"></h4>
                        </div>
                        <div class="row" id="1-currentCityImg">
                        </div>
                        <div class="row">
                            <p id="1-temperature"></p>
                        </div>
                        <div class="row">
                            <p id="1-humidity"></p>
                        </div>
                    </div>
                    <div class="col-md-2 forecastDays">
                        <div class="row">
                            <h5 id="2-date"></h4>
                        </div>
                        <div class="row" id="2-currentCityImg">
                        </div>
                        <div class="row">
                            <p id="2-temperature"></p>
                        </div>
                        <div class="row">
                            <p id="2-humidity"></p>
                        </div>
                    </div>
                    <div class="col-md-2 forecastDays">
                        <div class="row">
                            <h5 id="3-date"></h4>
                        </div>
                        <div class="row" id="3-currentCityImg">
                        </div>
                        <div class="row">
                            <p id="3-temperature"></p>
                        </div>
                        <div class="row">
                            <p id="3-humidity"></p>
                        </div>
                    </div>
                    <div class="col-md-2 forecastDays">
                        <div class="row">
                            <h5 id="4-date"></h4>
                        </div>
                        <div class="row" id="4-currentCityImg">
                        </div>
                        <div class="row">
                            <p id="4-temperature"></p>
                        </div>
                        <div class="row">
                            <p id="4-humidity"></p>
                        </div>
                    </div>
                    <div class="col-md-2 forecastDays">
                        <div class="row">
                            <h5 id="5-date"></h4>
                        </div>
                        <div class="row" id="5-currentCityImg">
                        </div>
                        <div class="row">
                            <p id="5-temperature"></p>
                        </div>
                        <div class="row">
                            <p id="5-humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Link to moment js for the dates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Link to jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link to my personal js -->
    <script src="Assets/script.js"></script>
</body>

</html>
