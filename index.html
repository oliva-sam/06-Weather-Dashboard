<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="header">
            <div class="col-md">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3" id="cities-sidebar">
                <div class="row">
                    <h4>Search for a City:</h4>
                </div>
                <div class="row">
                    <input type="text" id="userCity">
                    <button type="button" class="btn btn-primary" id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <br>
                <div class="row" id="previousCitiesList"></div>
            </div>
            <div class="col-md-9" id="weatherInfoArea">
                <div class="row" id="currentCityInfo">
                    <div class="col-md">
                        <div class="row">
                            <h2 id="currentCityName"> City </h2>
                        </div>
                        <div class="row">
                            <p id="temperature"></p>
                        </div>
                        <div class="row">
                            <p id="humidity"></p>
                        </div>
                        <div class="row">
                            <p id="windSpeed"></p>
                        </div>
                        <div class="row">
                            <p id="uvIndex"></p>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md">
                        <h3>5-Day Forecast:</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2" id="day-1">
                        <div class="row">
                            <h5 id="1-date">date</h4>
                        </div>
                        <div class="row" id="1-currentCityImg">
                            <p>icon</p>
                        </div>
                        <div class="row">
                            <p id="1-temperature">temp</p>
                        </div>
                        <div class="row">
                            <p id="1-humidity">humidity</p>
                        </div>
                    </div>
                    <div class="col-md-2" id="day-2">
                        <div class="row">
                            <h5 id="2-date">date</h4>
                        </div>
                        <div class="row" id="2-currentCityImg">
                            <p>icon</p>
                        </div>
                        <div class="row">
                            <p id="2-temperature">temp</p>
                        </div>
                        <div class="row">
                            <p id="2-humidity">humidity</p>
                        </div>
                    </div>
                    <div class="col-md-2" id="day-3">
                        <div class="row">
                            <h5 id="3-date">date</h4>
                        </div>
                        <div class="row" id="3-currentCityImg">
                            <p>icon</p>
                        </div>
                        <div class="row">
                            <p id="3-temperature">temp</p>
                        </div>
                        <div class="row">
                            <p id="3-humidity">humidity</p>
                        </div>
                    </div>
                    <div class="col-md-2" id="day-4">
                        <div class="row">
                            <h5 id="4-date">date</h4>
                        </div>
                        <div class="row" id="4-currentCityImg">
                            <p>icon</p>
                        </div>
                        <div class="row">
                            <p id="4-temperature">temp</p>
                        </div>
                        <div class="row">
                            <p id="4-humidity">humidity</p>
                        </div>
                    </div>
                    <div class="col-md-2" id="day-5">
                        <div class="row">
                            <h5 id="5-date">date</h4>
                        </div>
                        <div class="row" id="5-currentCityImg">
                            <p>icon</p>
                        </div>
                        <div class="row">
                            <p id="5-temperature">temp</p>
                        </div>
                        <div class="row">
                            <p id="5-humidity">humidity</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
